  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overscroll-behavior: none;
      touch-action: none;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      font-family: "Azeret Mono", serif;
      background: #D0CEBA;
    }

    .glass-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      transition: backdrop-filter 0.3s ease;
    }

    .glass-overlay.blurred {
      backdrop-filter: blur(40px) saturate(200%);
      background: #D0CEBA;
    }

    header, main {
      padding: 1rem;
    }

    main, nav {
      overflow-y: auto;
    }

    header {
      position: relative;
      z-index: 10;
      background-color: transparent;
    }

    header h1 {
      margin: 0 0 1rem;
    }

    .homenavcontainer {
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
      background-color: transparent;
    }

    .navsection {
      display: inline-block;
    }

    .navsection p, .navsection a {
      font-size: 16px;
    }

    nav a {
      text-decoration: none;
    }

    h1, h2, h3, nav a, nav p {
      font-weight: normal;
      text-transform: uppercase;
    }

    nav a, nav a:visited {
      color: var(--primary);
    }

    nav a:hover {
      color: var(--text);
      text-decoration: underline;
    }

    a.headerlink {
      color: var(--text);
      text-decoration: none;
    }

    p, a {
      line-height: 120%;
    }

    a, a:visited {
      color: var(--primary);
    }

    .gallery-container {
      position: relative;
      z-index: 1;
      width: 300vw;
      height: 300vh;
      padding: 50px;
      padding-top: 120px;
      cursor: grab;
      transition: transform 0.1s ease-out;
    }

    .gallery-container:active {
      cursor: grabbing;
    }

    .viewport {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    .image-item {
      position: absolute;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      width: 222px;
      height: 222px;
    }

    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-item:hover {
      transform: scale(1.05) rotate(2deg);
      z-index: 10;
    }

    .image-item:hover img {
      transform: scale(1.1);
    }

    .tooltip {
      position: absolute;
      background: #D0CEBA;
      backdrop-filter: blur(10px);
      padding: 15px;
      pointer-events: none;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      z-index: 20;
      min-width: 200px;
      border: 1px solid #417B5A;
    }

    .tooltip.show {
      opacity: 1;
      transform: translateY(0);
    }

    .tooltip-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .tooltip-title {
      font-weight: bold;
      color: #4B3F72;
      font-size: 14px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      animation: modalFadeIn 0.3s ease;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      display: flex;
      max-width: 90%;
      max-height: 90%;
      background: rgba(208, 206, 186, 0.1);
      backdrop-filter: blur(20px);
      overflow: hidden;
      border: 1px solid rgba(65, 123, 90, 0.2);
    }

    .modal-image {
      max-width: 70%;
      max-height: 100%;
      object-fit: contain;
    }

    .modal-info {
      padding: 40px;
      color: #D0CEBA;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .modal-title {
      font-family: "Jacquarda Bastarda 9", serif;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .modal-description {
      font-family: "Azeret Mono", serif;
      font-size: clamp(12px, 2.5vw, 16px);
      line-height: 1.6;
      opacity: 0.9;
      white-space: pre-line;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    .close-modal {
      position: absolute;
      top: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 24px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .close-modal:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .gallery-container {
        padding: 20px;
        padding-top: 100px;
      }

      .homenavcontainer header {
        flex-direction: column;
        gap: 10px;
        padding: 10px 20px;
      }

      .navsection {
        gap: 15px;
      }

      #currentlyReading {
        display: none;
      }

      .modal-content {
        flex-direction: column;
        max-width: 95%;
      }

      .modal-image {
        max-width: 100%;
        max-height: 40vh;
        height: auto;
        object-fit: contain;
      }

      .modal-info {
        min-width: auto;
        padding: 20px;
      }
      .tooltip {
        display: none !important;
      }

    }

  </style>

<script>
  const images = [
    {
      src: '/src/escans/mcdouble13e.png',
      fullSrc: '/src/scans/mcdouble13.png',
      title: 'McDouble Order Number 13',
      description: `Ticket from a Friday, Jun 6, 2025 drive-thru order.
Rare \`SUB Mac Sauce\` modifier note.
Lucky number 13 from side 2.
Lazy lunch.`
    },
    {
      src: '/src/escans/mcdouble69e.png',
      fullSrc: '/src/scans/mcdouble69.png',
      title: 'McDouble Order Number 69',
      description: `Ticket from a Wednesday, Jun 18, 2025 drive-thru order.
Confusingly standard \`ONLY\` modifier notes with an \`ADD Mac Sauce\`.
Side 1 bringing the NICE order number 69.
Didn't want to make dinner after a lame meeting day.`
    },
    {
      src: '/src/escans/voidlottoe.png',
      fullSrc: '/src/scans/voidlotto.png',
      title: 'Void Not For Sale',
      description: `A fun *VOID* ticket I got. Obvious loser.`
    },
    {
      src: '/src/escans/si_dec1982e.png',
      fullSrc: '/src/scans/si_dec1982.png',
      title: 'Scientific American. (1982, December). 247(6)',
      description: `Personal favorite cover from a small stash recovered from the
                    trash outside an office in the CU Boulder Engineering Center.`
    },
  ];

  const galleryContainer = document.getElementById('galleryContainer');
  const tooltip = document.getElementById('tooltip');
  const modal = document.getElementById('modal');
  const glassOverlay = document.getElementById('glassOverlay');

  let isDragging = false;
  let startX, startY;
  let currentX = 0, currentY = 0;
  let initialX = 0, initialY = 0;

  function createScatteredGallery() {
    const canvasWidth = window.innerWidth * 3;
    const canvasHeight = window.innerHeight * 3;

    // Image dimensions for overlap calculation
    const imageWidth = 333;
    const imageHeight = 333;
    const maxOverlap = 0.2; // 20% maximum overlap allowed
    const minDistance = Math.min(imageWidth, imageHeight) * (1 - maxOverlap);

    const placedImages = [];

    let firstImagePosition = null;

    images.forEach((img, index) => {
      const imageItem = document.createElement('div');
      imageItem.className = 'image-item';

      let x, y, attempts = 0;


      let validPosition = false;

      // Try to find a position with acceptable overlap
      while (!validPosition && attempts < 100) {
        // Use the ENTIRE canvas but with a very slight center bias
        // 85% chance of uniform distribution, 15% chance of center-biased
        if (Math.random() < 0.75) {
          // Uniform distribution across entire canvas
          x = Math.random() * (canvasWidth - imageWidth);
          y = Math.random() * (canvasHeight - imageHeight);
        } else {
          // Slight center bias - within middle 70% of canvas
          const centerX = canvasWidth / 2;
          const centerY = canvasHeight / 2;
          const biasRadiusX = canvasWidth * 0.2; // 70% width from center
          const biasRadiusY = canvasHeight * 0.2; // 70% height from center

          x = centerX - biasRadiusX + Math.random() * (biasRadiusX * 2) - imageWidth/2;
          y = centerY - biasRadiusY + Math.random() * (biasRadiusY * 2) - imageHeight/2;

          x = Math.max(0, Math.min(canvasWidth - imageWidth, x));
          y = Math.max(0, Math.min(canvasHeight - imageHeight, y));
        }

        validPosition = true;
        for (let placed of placedImages) {
          const distance = Math.sqrt(Math.pow(x - placed.x, 2) + Math.pow(y - placed.y, 2));
          if (distance < minDistance) {
            validPosition = false;
            break;
          }
        }
        attempts++;
      }
      if (index === 0) {
        firstImagePosition = { x, y };
      }
      if (!validPosition) {
        x = Math.random() * (canvasWidth - imageWidth);
        y = Math.random() * (canvasHeight - imageHeight);
      }

      placedImages.push({ x, y, element: imageItem });

      const rotation = (Math.random() - 0.5) * 30;

      imageItem.style.left = x + 'px';
      imageItem.style.top = y + 'px';
      imageItem.style.transform = `rotate(${rotation}deg)`;

      const imgElement = document.createElement('img');
      imgElement.src = img.src;
      imgElement.alt = img.title;

      imageItem.appendChild(imgElement);
      galleryContainer.appendChild(imageItem);

      setupImageEvents(imageItem, img, index);
    });

    const offsetX = -window.innerWidth;
    const offsetY = -window.innerHeight;
    currentX = offsetX;
    currentY = offsetY;
    galleryContainer.style.transform = `translate(${offsetX}px, ${offsetY}px)`;


    if (placedImages.length > 0) {
      const randomIndex = Math.floor(Math.random() * placedImages.length);
      const targetImage = placedImages[randomIndex];

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const targetX = centerX - (targetImage.x + imageWidth / 2);
      const targetY = centerY - (targetImage.y + imageHeight / 2);

      currentX = targetX;
      currentY = targetY;

      galleryContainer.style.transition = 'none';
      galleryContainer.style.transform = `translate(${currentX}px, ${currentY}px)`;
    }


  }

  function handleDragStart(e) {
    if (e.target.closest('.image-item')) return;

    isDragging = true;
    galleryContainer.style.cursor = 'grabbing';
    galleryContainer.style.transition = 'none';

    if (e.type === 'mousedown') {
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
    } else {
      startX = e.touches[0].clientX - currentX;
      startY = e.touches[0].clientY - currentY;
    }
  }

  function handleDragMove(e) {
    if (!isDragging) return;

    e.preventDefault();

    if (e.type === 'mousemove') {
      currentX = e.clientX - startX;
      currentY = e.clientY - startY;
    } else {
      currentX = e.touches[0].clientX - startX;
      currentY = e.touches[0].clientY - startY;
    }

    const maxX = window.innerWidth * 0.5;
    const maxY = window.innerHeight * 0.5;
    const minX = -(window.innerWidth * 2.5);
    const minY = -(window.innerHeight * 2.5);

    currentX = Math.max(minX, Math.min(maxX, currentX));
    currentY = Math.max(minY, Math.min(maxY, currentY));

    galleryContainer.style.transform = `translate(${currentX}px, ${currentY}px)`;
  }

  function handleDragEnd() {
    isDragging = false;
    galleryContainer.style.cursor = 'grab';
    galleryContainer.style.transition = 'transform 0.1s ease-out';
  }

  galleryContainer.addEventListener('mousedown', handleDragStart);
  document.addEventListener('mousemove', handleDragMove);
  document.addEventListener('mouseup', handleDragEnd);

  galleryContainer.addEventListener('touchstart', handleDragStart);
  document.addEventListener('touchmove', handleDragMove);
  document.addEventListener('touchend', handleDragEnd);

  function setupImageEvents(imageItem, imgData, index) {
    const isMobile = window.matchMedia("(max-width: 768px)").matches;

    if (!isMobile) {
      imageItem.addEventListener('mouseenter', (e) => {
        showTooltip(e, imgData);
      });

      imageItem.addEventListener('mouseleave', () => {
        hideTooltip();
      });

      imageItem.addEventListener('mousemove', (e) => {
        updateTooltipPosition(e);
      });
    }

    // Always allow modal on click/tap
    imageItem.addEventListener('click', () => {
      showModal(imgData);
    });
  }


  function showTooltip(e, imgData) {
    const tooltipImage = document.getElementById('tooltipImage');
    const tooltipTitle = document.getElementById('tooltipTitle');

    tooltipImage.src = imgData.src;
    tooltipTitle.textContent = imgData.title;

    tooltip.classList.add('show');
    updateTooltipPosition(e);
  }

  function hideTooltip() {
    tooltip.classList.remove('show');
  }

  function updateTooltipPosition(e) {
    const rect = tooltip.getBoundingClientRect();
    let x = e.clientX + 15;
    let y = e.clientY - rect.height - 15;

    if (x + rect.width > window.innerWidth) {
      x = e.clientX - rect.width - 15;
    }
    if (y < 0) {
      y = e.clientY + 15;
    }

    tooltip.style.left = x + 'px';
    tooltip.style.top = y + 'px';
  }

  function showModal(imgData) {
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');

    modalImage.src = imgData.fullSrc || imgData.src;
    modalTitle.textContent = imgData.title;
    modalDescription.textContent = imgData.description;

    modal.style.display = 'flex';
    glassOverlay.classList.add('blurred');
    document.body.style.overflow = 'hidden';
  }

  function hideModal() {
    modal.style.display = 'none';
    glassOverlay.classList.remove('blurred');
    document.body.style.overflow = 'auto';
  }

  document.getElementById('closeModal').addEventListener('click', hideModal);
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      hideModal();
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      hideModal();
      hideTooltip();
    }
  });

  window.addEventListener('resize', () => {
    galleryContainer.innerHTML = '';
    currentX = 0;
    currentY = 0;
    galleryContainer.style.transform = 'translate(0px, 0px)';
    createScatteredGallery();
  });
  document.addEventListener('touchmove', handleDragMove, { passive: false });
  createScatteredGallery();
</script>
</body>
